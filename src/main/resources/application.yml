# Base Authorization Server Configuration

baseauthzserver:
  templates:
    enable-external: true
    external-location: "file:./custom-templates/"
  consent:
    auto-approve: false

# Spring Configuration
spring:
  application:
    name: my-eudi-authz-server

  security:
    oauth2:
      authorizationserver:
        issuer: "https://192.168.1.137:9000"

  # Database Configuration
  datasource:
    url: jdbc:h2:mem:authdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect


# Logging Configuration
logging:
  level:
    ro.mta: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG

# Server Configuration
server:
  port: 9000
  address: 192.168.1.137
  ssl:
    key-store: classpath:authz-server.p12
    key-store-password: test1234
    key-store-type: PKCS12
    key-alias: issuer-server
    enabled: true