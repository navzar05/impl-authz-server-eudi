<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Academia Tehnică Militară "Ferdinand I" - Consent Required</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style th:inline="css">
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 15px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: #f5f5f5;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url([[@{/atm.JPG}]]);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(8px);
      z-index: -1;
    }

    .consent-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 550px;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e1e8ed;
    }

    .header img {
      max-width: 70px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .header h1 {
      color: #1d419e;
      margin: 0 0 8px 0;
      font-size: 22px;
      font-weight: 600;
      line-height: 1.3;
    }

    .header h2 {
      color: #333;
      margin: 15px 0 5px 0;
      font-size: 20px;
      font-weight: 500;
    }

    .consent-info {
      background: rgba(29, 65, 158, 0.05);
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #1d419e;
      margin-bottom: 25px;
    }

    .consent-info p {
      margin: 0 0 10px 0;
      color: #333;
      line-height: 1.5;
    }

    .consent-info p:last-child {
      margin-bottom: 0;
    }

    .consent-info strong {
      color: #1d419e;
      font-weight: 600;
    }

    .permissions-section {
      margin-bottom: 30px;
    }

    .permissions-title {
      color: #333;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }


    .scope-item {
      background: rgba(255, 255, 255, 0.7);
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }

    .scope-item:hover {
      border-color: #1d419e;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(29, 65, 158, 0.1);
    }

    .scope-item label {
      display: flex;
      align-items: flex-start;
      cursor: pointer;
      color: #333;
      font-weight: 500;
    }

    .scope-item input[type="checkbox"] {
      margin-right: 12px;
      margin-top: 2px;
      transform: scale(1.2);
      accent-color: #1d419e;
    }

    .scope-content {
      flex: 1;
    }

    .scope-name {
      font-weight: 600;
      color: #1d419e;
      margin-bottom: 4px;
    }

    .scope-description {
      font-size: 13px;
      color: #666;
      line-height: 1.4;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }

    .btn {
      flex: 1;
      padding: 15px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-approve {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
    }

    .btn-approve:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
    }

    .btn-deny {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      color: white;
    }

    .btn-deny:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .security-notice {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid #ffc107;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      text-align: center;
    }

    .security-notice p {
      margin: 0;
      color: #856404;
      font-size: 14px;
      line-height: 1.4;
    }

    .security-notice strong {
      color: #704d00;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      body::before {
        filter: blur(5px);
      }

      .consent-container {
        padding: 25px 20px;
        border-radius: 12px;
        margin: 10px 0;
      }

      .header h1 {
        font-size: 18px;
      }

      .header h2 {
        font-size: 18px;
      }

      .header img {
        max-width: 60px;
        margin-bottom: 12px;
      }

      .permissions-title {
        font-size: 16px;
      }

      .scope-item {
        padding: 12px;
      }

      .btn {
        padding: 14px 16px;
        font-size: 15px;
      }

      .button-group {
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 8px;
      }

      .consent-container {
        padding: 20px 15px;
        max-width: 100%;
      }

      .header h1 {
        font-size: 16px;
        line-height: 1.2;
      }

      .header h2 {
        font-size: 16px;
      }

      .consent-info {
        padding: 15px;
      }

      .scope-item {
        padding: 10px;
      }

      .btn {
        padding: 12px 14px;
        font-size: 14px;
      }

      .button-group {
        flex-direction: column;
        gap: 12px;
      }
    }

    /* Landscape orientation on mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }

      .consent-container {
        margin: 20px 0;
        padding: 20px;
      }

      .header {
        margin-bottom: 20px;
        padding-bottom: 15px;
      }

      .header img {
        max-width: 50px;
        margin-bottom: 8px;
      }

      .permissions-section {
        margin-bottom: 20px;
      }

      .scope-item {
        padding: 10px;
        margin-bottom: 8px;
      }
    }

    /* Focus improvements for accessibility */
    .btn:focus,
    .scope-item input:focus {
      outline: 2px solid #1d419e;
      outline-offset: 2px;
    }

    /* Better touch targets */
    @media (hover: none) and (pointer: coarse) {
      .btn {
        min-height: 48px;
      }
    }
  </style>
</head>
<body>
<div class="consent-container">
  <div class="header">
    <img th:src="@{/atm-logo.png}" alt="Academia Tehnică Militară Logo"/>
    <h1>Academia Tehnică Militară "Ferdinand I"</h1>
    <h2>Portal de emitere diplome de licență electronice</h2>
  </div>

  <div class="consent-info">
    <p>Clientul <strong th:text="${clientId}"></strong> cere acces la informațiile tale.</p>
    <p>Buna ziua, <strong th:text="${principalName}"></strong>!</p>
  </div>

  <div class="permissions-section">
    <h3 class="permissions-title">Permisiuni cerute</h3>
    <div th:each="scope : ${scopes}" class="scope-item">
      <label>
        <input type="checkbox" th:value="${scope}" name="scope" checked readonly>
        <div class="scope-content">
          <div class="scope-name" th:text="${scope.split('\.')[scope.split('\.').length - 1]}"></div>        </div>
      </label>
    </div>
  </div>

  <div class="button-group">
    <!-- Approve Form -->
    <form method="post" th:action="@{/oauth2/authorize}" style="flex: 1;">
      <input type="hidden" name="client_id" th:value="${clientId}">
      <input type="hidden" name="state" th:value="${state}">
      <input type="hidden" name="user_code" th:value="${userCode}">

      <div th:each="scope : ${scopes}">
        <input type="hidden" name="scope" th:value="${scope}">
      </div>

      <button type="submit" name="user_oauth_approval" value="true" class="btn btn-approve" style="width: 100%; height: 100%">
        Acceptă
      </button>
    </form>

    <!-- Deny Form -->
    <form method="post" th:action="@{/oauth2/authorize}" style="flex: 1;">
      <input type="hidden" name="client_id" th:value="${clientId}">
      <input type="hidden" name="state" th:value="${state}">
      <input type="hidden" name="user_code" th:value="${userCode}">

      <!-- No scopes for denial -->

      <button type="submit" name="user_oauth_approval" value="false" class="btn btn-deny" style="width: 100%;  height: 100%">
        Refuză
      </button>
    </form>
  </div>

  <div class="security-notice">
    <p><strong>Notă:</strong> Permite accesul doar clienților și aplicațiilor de încredere.</p>
  </div>
</div>
</body>
</html>
